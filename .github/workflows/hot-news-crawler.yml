name: Hot News Crawler
on:
  workflow_dispatch:  # 显示手动运行按钮
  # 可选：如果需要传参数，可添加inputs（无参数则留空即可）
    inputs:
      crawl_source:
        description: "爬取来源（可选）"
        required: false
        default: "all"
  schedule:
    - cron: "0 0 * * *"  # 每天0点运行(可根据需要调整)

jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # 根据项目要求
        
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run Hot News Crawler
        run: python src/crawler.py  # 根据TrendRadar实际结构调整路径
